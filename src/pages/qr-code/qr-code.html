<!DOCTYPE HTML>
<ion-header>

  <ion-navbar>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>QR CODE</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="scan()">
        <ion-icon name="qr-scanner"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let code of codes" >

      <h2>{{ code }}</h2>
    </ion-item>

  </ion-list>

  <label>{{errorCode}}</label>
</ion-content>
